<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glow League Racing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    header img.logo {
      width: 140px;
      filter: drop-shadow(0 0 10px #70f0d8);
      margin-bottom: 15px;
    }

    /* Horní řádek hlavičky - sociální sítě a spolupráce */
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      font-weight: 700;
      font-size: 1rem;
      color: #70f0d8;
      user-select: none;
    }

    .social-links a {
      color: #70f0d8;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #b47cff;
    }

    .social-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .partnership {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #b47cff;
      font-weight: 700;
      user-select: none;
    }

    .partnership img {
      height: 32px;
      filter: drop-shadow(0 0 6px #b47cffaa);
      border-radius: 8px;
    }

    h1 {
      color: #70f0d8; /* tyrkysová */
      margin: 0 0 10px 0;
      text-shadow: 0 0 8px #70f0d8;
      font-weight: 700;
      font-size: 2.8rem;
    }

    /* News box nahoře s viditelným nadpisem zprávy */
    .news-top {
      background: linear-gradient(135deg, #b47cffcc, #70f0d8cc);
      padding: 14px 20px;
      border-radius: 25px;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      box-shadow: 0 0 20px #b47cffaa;
      margin-bottom: 20px;
      cursor: pointer;
      user-select: none;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    .news-top:hover {
      background: linear-gradient(135deg, #70f0d8cc, #b47cffcc);
    }

    /* Hlavní news sekce s více zprávami */
    #newsSection {
      background: linear-gradient(135deg, #b47cffcc, #70f0d8cc);
      padding: 18px 25px;
      border-radius: 25px;
      color: #0f2027;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.4;
      box-shadow: 0 0 20px #b47cffaa;
      margin-bottom: 40px;
      display: none;
      user-select: text;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Šampioni sekce */
    #championsSection {
      background: #203a43cc;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: inset 0 0 10px #b47cffaa;
      margin-bottom: 40px;
      color: #cbd5e1;
      font-weight: 700;
      font-size: 1.2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      user-select: text;
    }

    #championsSection p {
      margin: 0.3rem 0;
    }

    /* Button style zůstává stejný */
    .button {
      background: linear-gradient(135deg, #70f0d8, #b47cff);
      border: none;
      border-radius: 25px;
      padding: 14px 32px;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px #b47cffaa;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .button:hover {
      background: linear-gradient(135deg, #b47cff, #70f0d8);
      box-shadow: 0 8px 20px #70f0d8cc;
      color: #fff;
    }

    main section {
      margin-bottom: 40px;
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #b47cff;
      cursor: pointer;
      user-select: none;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #b47cffaa;
    }

    .clickable-title {
      background: #203a43cc;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 8px;
      color: #70f0d8;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #70f0d8aa;
    }

    .clickable-title:hover {
      background: #70f0d8cc;
      color: #203a43;
      box-shadow: 0 0 15px #b47cffcc;
    }

    .toggle-content {
      background: #203a43cc;
      border-radius: 15px;
      padding: 18px 25px;
      margin-bottom: 20px;
      display: none;
      color: #cbd5e1;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: inset 0 0 10px #70f0d8aa;
      user-select: text;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #e0f7fa;
      font-size: 1rem;
    }

    th, td {
      border: 1px solid #4a5568;
      padding: 10px 14px;
      text-align: left;
      user-select: text;
    }

    th {
      background: #6b46c1cc; /* fialová s průhledností */
      color: #e0f7fa;
      text-shadow: 0 0 4px #b47cffcc;
    }

    tr:hover {
      background-color: #2a4365cc;
    }

    p {
      margin: 0.3rem 0;
    }
  </style>
</head>
